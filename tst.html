<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Grouped Bar Chart with Legend</title>
    <style>
        .bar {
            fill-opacity: 0.8;
        }
        .bar:hover {
            fill-opacity: 1;
        }
        .axis-label {
            font: 14px sans-serif;
        }
        .x-axis path, .x-axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .legend {
            font-size: 14px;
            display: flex;
            margin-top: 10px;
        }
        .legend-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <svg width="800" height="400"></svg>
    <div id="legend" class="legend"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        async function getSolvedProblemsByRating(user_handles) {
            const ratingsMap = {};
            for (const user_handle of user_handles) {
                const url = `https://codeforces.com/api/user.status?handle=${user_handle}`;
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Error fetching Codeforces API for ${user_handle}`);
                }

                const data = await response.json();
                const submissions = data.result;

                const ratings = [];
                submissions.forEach(submission => {
                    if (submission.verdict === 'OK') {
                        const problem = submission.problem;
                        const rating = problem.rating;
                        if (rating) {
                            ratings.push(rating);
                        }
                    }
                });

                ratingsMap[user_handle] = transformRatings(ratings);
            }
            return ratingsMap;
        }

        function transformRatings(ratings) {
            const ratingCountMap = ratings.reduce((acc, rating) => {
                if (acc[rating]) {
                    acc[rating]++;
                } else {
                    acc[rating] = 1;
                }
                return acc;
            }, {});

            const ratingObjects = Object.keys(ratingCountMap).map(rating => ({
                rating: Number(rating),
                count: ratingCountMap[rating]
            }));

            return ratingObjects;
        }

        async function displayRatings() {
            try {
                const userHandles = ['vaibhavveerwaal', 'Udbhav_k'];
                const ratingsMap = await getSolvedProblemsByRating(userHandles);

                const margin = { top: 20, right: 30, bottom: 40, left: 60 },
                    width = 800 - margin.left - margin.right,
                    height = 400 - margin.top - margin.bottom;

                const svg = d3.select("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", `translate(${margin.left},${margin.top})`);

                const allRatings = userHandles.flatMap(handle => 
                    ratingsMap[handle].map(d => ({ ...d, user: handle }))
                );

                const x0 = d3.scaleBand()
                    .domain(allRatings.map(d => d.rating))
                    .range([0, width])
                    .padding(0.1);

                const x1 = d3.scaleBand()
                    .domain(userHandles)
                    .range([0, x0.bandwidth()])
                    .padding(0.05);

                const y = d3.scaleLinear()
                    .domain([0, d3.max(allRatings, d => d.count)])
                    .nice()
                    .range([height, 0]);

                svg.append("g")
                    .attr("class", "x-axis")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x0).tickFormat(d3.format("d")))
                    .selectAll("text")
                    .attr("class", "axis-label");

                svg.append("g")
                    .attr("class", "y-axis")
                    .call(d3.axisLeft(y))
                    .selectAll("text")
                    .attr("class", "axis-label");

                const color = d3.scaleOrdinal()
                    .domain(userHandles)
                    .range(['steelblue', 'orange']);

                svg.selectAll(".bar")
                    .data(allRatings)
                    .enter()
                    .append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x0(d.rating) + x1(d.user))
                    .attr("y", d => y(d.count))
                    .attr("width", x1.bandwidth())
                    .attr("height", d => height - y(d.count))
                    .attr("fill", d => color(d.user));

                // Add legend
                const legend = d3.select("#legend")
                    .selectAll(".legend-item")
                    .data(userHandles)
                    .enter()
                    .append("div")
                    .attr("class", "legend-item");

                legend.append("div")
                    .attr("class", "legend-color")
                    .style("background-color", d => color(d));

                legend.append("span")
                    .text(d => d);
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        displayRatings();
    </script>
</body>
</html>
